<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .feedback-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        select, input[type="radio"] {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #feedbackList {
            margin-top: 20px;
        }

        .feedback-item {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="feedback-container">
        <h2>Website Feedback</h2>

        <form id="feedbackForm">
            <!-- Website Feedback -->
            <label for="websiteLike">How much do you like this website?</label>
            <select id="websiteLike">
                <option value="excellent">Excellent</option>
                <option value="very_good">Very Good</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <!-- Arts Feedback -->
            <label for="artsLike1">Do you like my arts?</label>
            <select id="artsLike1">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="artsLike2">Do you like arts?</label>
            <select id="artsLike2">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <!-- Website or Arts Mistakes -->
            <label for="findMistakes">Do you find any mistakes in the arts or website?</label>
            <select id="findMistakes">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <!-- Suggestions -->
            <label for="suggestions">Any suggestions?</label>
            <select id="suggestions">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <!-- Engagement Time -->
            <label for="engagementTime">How long have you been engaged with the website?</label>
            <select id="engagementTime">
                <option value="less_than_1_minute">Less than 1 minute</option>
                <option value="1_to_5_minutes">1-5 minutes</option>
                <option value="5_to_10_minutes">5-10 minutes</option>
                <option value="more_than_10_minutes">More than 10 minutes</option>
            </select>

            <button type="submit">Submit Feedback</button>
        </form>

        <div id="feedbackList"></div>
    </div>

    <script>
        // Function to fetch and display feedback from the backend
        async function loadFeedback() {
            const response = await fetch('http://localhost:5000/feedbacks');
            const feedbacks = await response.json();
            const feedbackList = document.getElementById('feedbackList');
            feedbackList.innerHTML = '';

            feedbacks.forEach(feedback => {
                const feedbackElement = document.createElement('div');
                feedbackElement.classList.add('feedback-item');
                feedbackElement.innerHTML = `
                    <p><strong>Website Like:</strong> ${feedback.websiteLike}</p>
                    <p><strong>Arts Like:</strong> ${feedback.artsLike1}, ${feedback.artsLike2}</p>
                    <p><strong>Mistakes Found:</strong> ${feedback.findMistakes}</p>
                    <p><strong>Suggestions:</strong> ${feedback.suggestions}</p>
                    <p><strong>Engagement Time:</strong> ${feedback.engagementTime}</p>
                    <hr>
                `;
                feedbackList.appendChild(feedbackElement);
            });
        }

        // Handle feedback form submission
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const websiteLike = document.getElementById('websiteLike').value;
            const artsLike1 = document.getElementById('artsLike1').value;
            const artsLike2 = document.getElementById('artsLike2').value;
            const findMistakes = document.getElementById('findMistakes').value;
            const suggestions = document.getElementById('suggestions').value;
            const engagementTime = document.getElementById('engagementTime').value;

            const feedbackData = {
                websiteLike,
                artsLike1,
                artsLike2,
                findMistakes,
                suggestions,
                engagementTime
            };

            const response = await fetch('http://localhost:5000/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(feedbackData)
            });

            if (response.ok) {
                loadFeedback(); // Reload feedback after submitting
                document.getElementById('feedbackForm').reset(); // Reset the form
            } else {
                alert('Error submitting feedback');
            }
        });

        // Load feedbacks when the page loads
        window.onload = loadFeedback;
    </script>

</body>
</html>

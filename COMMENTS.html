<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments for My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .comment-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            max-width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #commentList {
            margin-top: 20px;
        }

        .comment-item {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="comment-container">
        <h2>Leave Your Comments</h2>

        <!-- Comment Form -->
        <form id="commentForm">
            <!-- Comment for Arts -->
            <label for="artComment">Comments for my Arts:</label>
            <textarea id="artComment" placeholder="What do you think about my arts?" rows="4" required></textarea>

            <!-- Comment for Website -->
            <label for="websiteComment">Comments for my Website:</label>
            <textarea id="websiteComment" placeholder="What do you think about my website?" rows="4" required></textarea>

            <button type="submit">Submit Comment</button>
        </form>

        <div id="commentList"></div>
    </div>

    <script>
        // Function to fetch and display all comments
        async function loadComments() {
            const response = await fetch('http://localhost:5000/comments');
            const comments = await response.json();
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = ''; // Clear existing comments

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment-item');
                commentElement.innerHTML = `
                    <strong>Arts Comment:</strong> <p>${comment.artComment}</p>
                    <strong>Website Comment:</strong> <p>${comment.websiteComment}</p>
                    <small>${new Date(comment.timestamp).toLocaleString()}</small>
                    <hr />
                `;
                commentList.appendChild(commentElement);
            });
        }

        // Handle the comment form submission
        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const artComment = document.getElementById('artComment').value;
            const websiteComment = document.getElementById('websiteComment').value;

            const commentData = { artComment, websiteComment };

            const response = await fetch('http://localhost:5000/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(commentData)
            });

            if (response.ok) {
                loadComments(); // Reload comments after submission
                document.getElementById('commentForm').reset(); // Reset the form
            } else {
                alert('Error submitting comment');
            }
        });

        // Load comments when the page loads
        window.onload = loadComments;
    </script>

</body>
</html>
